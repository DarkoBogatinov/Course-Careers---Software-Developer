<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
    </head>
    <body>
        <form>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" />
            <br />
            <br />
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
            <input type="submit" />
        </form>
        <p>Enter your fav language?</p>
        <form>
            <input type="radio" name="fav_language" value="HTML" id="html" />
            <label for="html">HTML</label>
            <input type="radio" name="fav_language" value="javascript" id="javascript" />
            <label for="javascript">JavaScript</label>
        </form>
        <p>Enter your fav language?</p>
        <form>
            <input type="checkbox" name="fav_language1" value="HTML" id="html" />
            <label for="html">HTML</label>
            <input type="checkbox" name="fav_language2" value="javascript" id="javascript" />
            <label for="javascript">JavaScript</label>
        </form>
        <form>
            <input type="number" max="2" min="-2" />
            <input type="submit" />
        </form>
        <form>
            <input type="file" />
        </form>
        <form>
            <input type="date" />
        </form>
    </body>
</html>
