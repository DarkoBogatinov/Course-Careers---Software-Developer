<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage</title>
    </head>
    <body>
        <p>hello this world</p> <!--paragraph-->
        <h1>H1 Tag</h1> <!--Header tag, biggest-->
        <h2>H2 Tag</h2>
        <h3>H3 Tag</h3>
        <h4>H4 Tag</h4>
        <h5>H5 Tag</h5>
        <h6>H6 Tag</h6> <!--Header tag, smallest-->
        <a href="https://google.com" target="_blank">Click me!</a> <!--Link-->
        <p>Hello, please <a href="https://google.com" target="_blank">Click me!</a></p>
        <br /> <!--Break line-->
        <p>Hello</p>
        <img src="https://images.squarespace-cdn.com/content/v1/54822a56e4b0b30bd821480c/4e17ec01-850d-4fda-a446-e68ff71854ba/German+Shepherds+dans+pet+care.jpeg"
             width="200"
             height="250" /> <!--image-->
        <img src="dog.jpeg" />
        <img src="dog.jpg"
             alt="an image of a dog" />
        <br />
        <p>Hi, <strong>Hello world</strong></p> <!--Bold txt-->
        <p>Hi, <em>Hello world</em></p> <!--Italic txt-->
        <div>
            <h1>Diet</h1>
            <p>My diet is made up of plants only</p>
        </div> <!--Division/Devider-->
        <div>
            <h1>Workout</h1>
            <p>My workout is the best</p>
        </div>
        <div>
            <h1>Diet</h1>
            <p>My diet is made up of <span style="color:green">plants</span> only</p>
        </div>
    </body>
</html>
